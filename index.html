<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel - DynoPay</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
  font-family: 'Outfit', sans-serif;
  background: #f1f2f7;
  margin: 0;
  padding: 15px;
}
h3 {
  margin-bottom: 8px;
  font-size: 18px;
  color: #111;
}
.card {
  background: #fff;
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
  box-shadow: 0 3px 10px rgba(0,0,0,.05);
}
input, button {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 14px;
  outline: none;
  box-sizing: border-box;
}
input:focus { border-color: #111; box-shadow: 0 0 6px rgba(0,0,0,.1); }

button {
  cursor: pointer;
  transition: 0.25s;
  font-weight: 600;
  border-radius: 6px;
  outline: none;
}
button.register { background: #111; color: #fff; }
button.register:hover { opacity: 0.9; }

/* Tombol aksi putih + border hitam */
button.action-btn {
  background: #fff;
  color: #000;
  border: 1px solid #000;
  font-size: 12px;
  margin-right: 4px;
  padding: 6px 10px;
}
button.action-btn:hover { background: #f0f0f0; }

/* Table style */
.table-container {
  overflow-x: auto;
  max-height: 400px;
}
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
  min-width: 600px;
}
th, td {
  text-align: left;
  padding: 8px 10px;
  border-bottom: 1px solid #eee;
}
th {
  background: #f9f9f9;
  font-weight: 600;
}
tr:hover {
  background: #f5f5f5;
}

#msg {margin-top:6px;font-weight:600;}
</style>
</head>

<body>

<div class="card">
<h3>Register Artist</h3>
<input id="email" placeholder="Email">
<input id="password" placeholder="Password">
<input id="nama" placeholder="Nama Artis">
<input id="saldo" placeholder="Saldo awal">
<button class="register" onclick="register()">CREATE ACCOUNT</button>
<p id="msg"></p>
</div>

<div class="card">
<h3>Withdraw Requests</h3>
<div class="table-container">
<table id="withdrawTable">
  <thead>
    <tr>
      <th>Nama</th>
      <th>Email</th>
      <th>Bank</th>
      <th>Rek</th>
      <th>Jumlah</th>
      <th>Status</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>
</div>

<div class="card">
<h3>Members</h3>
<div class="table-container">
<table id="memberTable">
  <thead>
    <tr>
      <th>Nama</th>
      <th>Email</th>
      <th>Saldo</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</div>
</div>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyBRSkmZXbTPNupefSmjXvlKLDNsaeQ2zag",
 authDomain:"dynopay-2513c.firebaseapp.com",
 databaseURL:"https://dynopay-2513c-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const auth=firebase.auth();
const db=firebase.database();

function register(){
 let email=document.getElementById("email").value.trim();
 let pass=document.getElementById("password").value.trim();
 let nama=document.getElementById("nama").value.trim();
 let saldo=document.getElementById("saldo").value.trim();
 const msg=document.getElementById("msg");

 if(!email||!pass||!nama||!saldo){
   msg.style.color="red"; 
   msg.innerHTML="⚠ Semua field harus diisi!"; 
   return;
 }

 auth.createUserWithEmailAndPassword(email,pass)
 .then(res=>{
   let uid=res.user.uid;
   db.ref("users/"+uid).set({
     email: email,
     nama: nama,
     saldo:Number(saldo),
     createdAt:Date.now()
   });
   msg.style.color="green";
   msg.innerHTML="✔ Akun berhasil dibuat!";
   ["email","password","nama","saldo"].forEach(id=>document.getElementById(id).value="");
   loadMembers();
 })
 .catch(err=>{
   msg.style.color="red";
   msg.innerHTML=err.message;
 });
}

function loadWithdraws(){
 db.ref("withdraws").on("value",snap=>{
   const tbody = document.querySelector("#withdrawTable tbody");
   tbody.innerHTML="";
   snap.forEach(user=>{
     user.forEach(w=>{
       const d=w.val();
       const tr = document.createElement("tr");
       tr.innerHTML = `
         <td>${d.nama}</td>
         <td>${d.email||"-"}</td>
         <td>${d.bank}</td>
         <td>${d.rekening}</td>
         <td>Rp ${Number(d.jumlah).toLocaleString()}</td>
         <td>${d.status}</td>
         <td>
           <button class="action-btn" onclick="setStatus('${user.key}','${w.key}','approve')">Approve</button>
           <button class="action-btn" onclick="setStatus('${user.key}','${w.key}','reject')">Reject</button>
           <button class="action-btn" onclick="deleteWithdraw('${user.key}','${w.key}')">Delete</button>
         </td>
       `;
       tbody.appendChild(tr);
     });
   });
 });
}

function setStatus(uid,key,status){
 db.ref(`withdraws/${uid}/${key}/status`).set(status)
 .then(()=>{
   if(status==="approve"){
     db.ref(`users/${uid}/saldo`).set(0);
   }
   loadWithdraws();
   loadMembers();
 });
}

function deleteWithdraw(uid,key){
 if(confirm("Apakah yakin ingin menghapus riwayat ini?")){
   db.ref(`withdraws/${uid}/${key}`).remove()
   .then(()=> loadWithdraws());
 }
}

function loadMembers(){
  const tbody = document.querySelector("#memberTable tbody");
  db.ref("users").on("value", snap=>{
    tbody.innerHTML="";
    snap.forEach(u=>{
      const d = u.val();
      const saldoFormatted = "Rp " + (d.saldo||0).toLocaleString();
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${d.nama}</td>
        <td>${d.email||"-"}</td>
        <td>${saldoFormatted}</td>
        <td>
          <button class="action-btn" onclick="editSaldo('${u.key}')">Edit</button>
          <button class="action-btn" onclick="deleteMember('${u.key}')">Hapus</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  });
}

function editSaldo(uid){
  let newSaldo = prompt("Masukkan saldo baru:");
  if(newSaldo!==null){
    newSaldo = Number(newSaldo);
    if(isNaN(newSaldo)){
      alert("⚠ Harus angka!");
      return;
    }
    db.ref(`users/${uid}/saldo`).set(newSaldo)
    .then(()=>alert("✔ Saldo berhasil diupdate"))
    .catch(err=>alert("⚠ "+err.message));
  }
}

function deleteMember(uid){
  if(confirm("Apakah yakin ingin menghapus member ini?")){
    db.ref(`users/${uid}`).remove()
    .then(()=>loadMembers());
  }
}

/* INITIAL LOAD */
loadWithdraws();
loadMembers();
</script>

</body>
</html>
